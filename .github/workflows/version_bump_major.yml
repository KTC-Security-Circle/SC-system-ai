name: Version Bump (Major) and PR Creation

on:
  workflow_dispatch:

jobs:
  release:
    uses: ./.github/workflows/shared_version_bump.yml  # 共通部分をインクルード
    runs-on: ubuntu-latest

    steps:
    - name: Create new branch for updates
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git checkout -b release-updates-major

    - name: Bump version (Major)
      run: |
        poetry version major
        git add pyproject.toml
        git commit -m "Bump version to $(poetry version --short)"

    - name: Push changes back to GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push -u origin release-updates-major

    - name: Create Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh pr create --title "Release Updates (Major)" --body "This PR contains major version bump and release updates." --base main --head release-updates-major